<div class="container">
    <h2 class="centered">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li *ngFor = "let candidate of candidates" (click) = "selected = candidate">{{candidate.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p> <!-- Add an *ngIf to this tag to display the selected candidate's data-->
                Name: {{selected.name}}<br>
                Age: {{selected.data.age}}<br>
                Mass: {{selected.data.mass}}<br>
                Sidekick: {{selected.data.sidekick}}<br>
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- Use *ngIf and the correct placeholder to display a sidekick's image -->
            <div *ngIf = "selected">
                <img src="{{selected.image}}" alt="Oops! Missing photo!"/>
            </div>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor = "let dude of crew">{{dude.name}}</li>
            </ul>
            <div *ngIf = "crew.length > 0">
                <button (click) = "crew = []">Clear Crew List</button>
            </div>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <div *ngIf = "selected">
            <button (click) = "selected = null">Clear Data & Image</button>   
            <button (click) ="addToCrew(selected)">Send on Mission</button>
        </div>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text"/>
    </h2>
</ng-template>
